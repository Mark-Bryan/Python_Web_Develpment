<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Ferrari Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <img id="logo" src="images/new_logo.PNG" alt="logo" />
        <h1>Ferrari Cars</h1>
        <nav id="horizontal">
          <a href="index.html">HOME</a>
        </nav>
      </header>
      <main id="main">
        <h2>Contact Us</h2>
        <p>
          Get in touch with us for inquiries, test drives, or any
          Ferrari-related information. We're here to assist you
        </p>

        <img
          src="images/info_cover.avif"
          alt="Ferrri Cover Image"
          id="contact-banner"
        />

        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </main>
      <footer id="footer">
        <p>&copy; 2025 Ferrari Car Deliveries</p>
      </footer>
    </div>
  </body>
</html>
